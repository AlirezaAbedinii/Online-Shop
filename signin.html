<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین</title>
    <link rel="stylesheet" href="signin_style.css">
</head>
<body>
      <div class="grid-container">
          <div class="side-bar"></div>
          <div class="main">
                <div class="main__menu">
                    <p class="sign-in">ورود/ثبت نام</p>
                    <div class="main__menu__items">
                        <button>محصولات</button>
                        <button>پشتیبانی</button>
                        <button>صفحه اول</button>
                        <button class="main__menu__shop">فروشگاه</button>
                    </div>
                </div>
                <div class="main__main">
                    <div class="main__main__title">
                        <p style="font-size: 19.2 px;color: rgb(14,186,197);"> فروشگاه - ورود</p>
                    </div>
                    <div class="main__main__form">
                    
                        <div class="main__form__mail">
                            <input id="email" class="form__mail--input" type="email" style="text-align: right;" placeholder="...ایمیل خود را وارد کنید">
                            <label class="form__mail--label" for="email">ایمیل</label>
                        </div>
                        <div  class="main__form__pass">
                            <input class="form__pass--input" type="password" style="text-align: right;" minlength="6" placeholder="...رمز عبور خود را وارد کنید">
                            <label class="form__pass--label" for="email">رمز عبور</label>
                        </div>   
                    </div>    
                    <div class="main__main__button">
                        <button class="main__button__signin">ورود</button>
                    </div>
                </div>
                <div class="main__footer">
                  <p class="main__footer__text">تمامی حقوق برای توسعه دهندگان، علیرضا عابدینی و سلوا کریمی، محفوظ است </p>
                </div>
          </div>
          <div class="side-bar"></div>
      </div>
</body>
</html>
