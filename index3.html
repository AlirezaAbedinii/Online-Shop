<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
      <div class="grid-container">
          <div class="side-bar"></div>
          <div class="main">
                <div class="main__menu">
                    <p class="sign-in">ورود/ثبت نام</p>
                    <div class="main__menu__items">
                        <button>محصولات</button>
                        <button>پشتیبانی</button>
                        <button>صفحه اول</button>
                        <button class="main__menu__shop">فروشگاه</button>
                    </div>
                </div>
                <div class = main__main>
                    <div class="profile">
                        <div class="profile__top">
                            <div >
                                <button class="profile__top--button" >افزایش موجودی</button>
                            </div>
                            <div class="profile__top--balance">
                                <p style="font-size:14px">موجودی حساب شما:  </p>
                            </div>
                            <div>
                                <p style="font-size:18 px"> | </p>
                            </div>
 
                            <div class="profile__top--name">
                                <p style="font-size:18 px"> عزیز، خوش آمدید</p>
                            </div>
    
    
                        </div>
    
                        <div class="tab">
                            <button id="tab__reciept",class="tab__link" style="color: black;">رسیدها</button>
                            <button id="tab__profile", class="tab__link" style="color: black;">پروفایل</button>
                            
                        </div>
                        <div class="profile__namebar">

                            <div class="profile__namebar--lname">
                            
                                <input class="profile__namebar__lname--input" placeholder="طباطایی" type="text" name="lnom">
                                <i>نام خوانوادگی</i>
                            </div>
                            <div class="profile__namebar--name">
                                <input class="profile__namebar__name--input" placeholder="هادی" type="text" name="nom">
                                <i>نام</i>
                            </div>
                        </div>
    
                        <div class="profile__pass">
                            <i>رمز عبور</i>
                            <input class="profile__pass--input" placeholder="Hadi" type="password" name="pass" minlength="6">
                        </div>
                        <div class="profile__address">
                            <i>آدرس</i>
                            <input class="profile__address--input" placeholder="amirkabir" type="text" name="address">
                        </div>
                        <div class="profile__edit">
                            <button class="profile__edit--button">ویرایش</button>
                        </div>
                    </div>
                </div>



                <div class="main__footer">
                  <p class="main__footer__text">تمامی حقوق برای توسعه دهندگان، علیرضا عابدینی و سلوا کریمی، محفوظ است </p>
                </div>
          </div>
          <div class="side-bar"></div>
      </div>
</body>
</html>
