<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user_style.css">

</head>
<body>

    <div class="grid-container">
        <div class="side-bar"></div>
        <div class="main">
                <div class="main__menu">
                    <p class="sign-in">ورود/ثبت نام</p>
                    <div class="main__menu__items">
                        <button>محصولات</button>
                        <button>پشتیبانی</button>
                        <button>صفحه اول</button>
                        <button class="main__menu__shop">فروشگاه</link>
                    </div>
                </div>
                <!-- Upper Tab content -->
                <div class="main__main">
                    <div class="tab">
                        <div id="profile__header" class="tabcontent">
                            <p class="profile__header__welcome">علیرضا عزیز، خوش آمدید</p>
                            <p class="profile__header__credit__text">موجودی حساب شما:</p>
                            <p class="profile__header__credit__amount">100,000</p>
                            <button class="profile__header__credit__button">افزایش موجودی</button>
                        </div>
                        <div id="receipt__header" class="tabcontent1">
                            <p>رسید هات اینجان عزیز</p>
                        </div>
                        <!-- Tab Buttons -->
                        <div class="tab__buttons">
                            <button class="receipt__button">رسید ها</button>
                            <button class="profile__button">پروفایل</button>
                        </div>
                        <!-- Lower Tab Content -->
                        <div id="profile__content" class="tabcontent">
                            <p>خوش آمدی عزیز</p>
                        </div>
                        <div id="receipt__content" class="tabcontent1">
                            <p>رسید هات اینجان عزیز</p>
                        </div>

                    </div>



                </div>
                <div class="main__footer">
                <p class="main__footer__text">تمامی حقوق برای توسعه دهندگان، علیرضا عابدینی و سلوا کریمی، محفوظ است </p>
                </div>
            
        </div>
        <div class="side-bar"></div>
    </div>

</body>
</html>
